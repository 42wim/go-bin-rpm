package: github.com/mh-cbon/go-bin-rpm
scripts:
  prebump: git fetch --tags
  preversion: |
    philea -s "666 go vet %s" "666 go-fmt-fail %s" \
    && 666 go run main.go -v \
    && 666 changelog finalize --version !newversion! \
    && 666 commit -q -m "changelog: !newversion!" -f change.log
  postversion: |
    666 changelog md -o CHANGELOG.md --vars='{"name":"go-bin-rpm"}' \
    && 666 commit -q -m "changelog: !newversion!" -f CHANGELOG.md \
    && 666 git push && 666 git push --tags \
    && 666 gh-api-cli create-release -n release -o mh-cbon -r go-bin-rpm --ver !newversion!
import:
- package: github.com/mh-cbon/verbose
  version: ^0.0.1
- package: github.com/urfave/cli
  version: ^1.18.0
- package: github.com/mattn/go-zglob
- package: github.com/Masterminds/semver
  version: ^1.1.1
